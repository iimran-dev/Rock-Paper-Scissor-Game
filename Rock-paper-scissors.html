<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissors</title>
    <link rel="stylesheet" href="./Styles.css">
    
</head>
<body>
    <div class="wholeContainer">

        <h1 style="font-size: 35px;">Rock Paper Scissors</h1>
        <p style="font-size: 22px;">Click a button to play the game!</p>
      
    <div>

        <button class="move" onclick="
        randnum();
        result('Rock');">
        <img src="./Images/rock-emoji.png">
    </button>
 
    
    <button class="move" onclick="
        randnum();
        result('Paper');">
        <img src="./Images/paper-emoji.png">
    </button>
    <button class="move" onclick="
        randnum()
        result('Scissors');">
        <img src="./Images/scissors-emoji.png">
    </button>

    </div>
    
    <p class="result-card">Results</p>

    <p class="move-card"></p>

    <p class="score-card"></p>

    <button onclick="
        score.Wins=0;
        score.Losses=0;
        score.Ties=0;
        localStorage.removeItem('score');
        updateScore();
        document.querySelector('.result-card').textContent='Results';
        document.querySelector('.move-card').textContent='';" 
        class="reset-button">
        Reset score
    </button>


    </div>
    
        
    
    <script src="./Script.js"></script>
</body>
